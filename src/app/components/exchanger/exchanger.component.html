<app-header [rate]="usdEurRate"></app-header>

<main>
  <div class="container">
    <ng-container *ngIf="rateArray.length === 0; else content">
      <h1>LOADER</h1>
    </ng-container>
    <ng-template #content>
      <div class="forms">
        <form class="form left-side">
          <app-select 
            name="select" 
            [value]="leftSide.currency" 
            [options]="options"
            [disabledValue]="rightSide.currency"
            (onChange)="updateCurrency('left', $event)"
          ></app-select>
          <input type="text" name="input" [(ngModel)]="leftSide.value">
        </form>
        <form class="form rigth-side">
          <app-select 
            name="select" 
            [value]="rightSide.currency" 
            [options]="options"
            [disabledValue]="leftSide.currency"
            (onChange)="updateCurrency('right', $event)"
          ></app-select>
          <input type="text" name="input" [ngModel]="rightSide.value">
        </form>
      </div>
    </ng-template>
  </div>
</main>

<app-footer></app-footer>
